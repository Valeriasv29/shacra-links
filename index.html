
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shacra by Isacar</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      margin: 12px 0;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.03); }
    .card img {
      width: 30px;
      height: 30px;
    }
    .card span {
      font-size: 15px;
      font-weight: 500;
    }
    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffffffcc;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="lang-toggle" onclick="toggleLang()">EN</button>
  <div class="container">
    <h1 id="title">ENCUÉNTRAME EN LAS REDES SOCIALES</h1>
    <a class="card" href="https://www.instagram.com/shacra____/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      <span id="insta">SÍGUEME EN INSTAGRAM</span>
    </a>
    <a class="card" href="https://www.facebook.com/profile.php?id=61551670936615" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      <span id="face">ENCUÉNTRAME EN FACEBOOK</span>
    </a>
    <a class="card" href="https://www.tiktok.com/@shacra.by.isacar?_t=8pTlA3OyvSQ&_r=1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      <span id="tiktok">MIRA MIS TIKTOKS</span>
    </a>
    <a class="card" href="https://shacrabyisacar.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Web">
      <span id="web">VISITA MI PÁGINA OFICIAL</span>
    </a>
  </div>
  <script>
    let isSpanish = true;
    function toggleLang() {
      isSpanish = !isSpanish;
      document.querySelector(".lang-toggle").textContent = isSpanish ? "EN" : "ES";
      document.getElementById("title").textContent = isSpanish ? "ENCUÉNTRAME EN LAS REDES SOCIALES" : "FIND ME ON SOCIAL MEDIA";
      document.getElementById("insta").textContent = isSpanish ? "SÍGUEME EN INSTAGRAM" : "FOLLOW ME ON INSTAGRAM";
      document.getElementById("face").textContent = isSpanish ? "ENCUÉNTRAME EN FACEBOOK" : "FIND ME ON FACEBOOK";
      document.getElementById("tiktok").textContent = isSpanish ? "MIRA MIS TIKTOKS" : "WATCH MY TIKTOKS";
      document.getElementById("web").textContent = isSpanish ? "VISITA MI PÁGINA OFICIAL" : "VISIT MY OFFICIAL WEBSITE";
    }
  </script>
</body>
</html>
