
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shacra by Isacar</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'DM Sans', sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      padding: 40px 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      margin: 12px 0;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
      color: #222;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 30px;
      height: 30px;
    }
    .card span {
      font-size: 15px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Encuéntrame en las redes sociales</h1>
    <a class="card" href="https://www.instagram.com/shacra____/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      <span>Sígueme en Instagram</span>
    </a>
    <a class="card" href="https://www.facebook.com/profile.php?id=61551670936615" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      <span>Encuéntrame en Facebook</span>
    </a>
    <a class="card" href="https://www.tiktok.com/@shacra.by.isacar?_t=8pTlA3OyvSQ&_r=1" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
      <span>Mira mis TikToks</span>
    </a>
    <a class="card" href="https://shacrabyisacar.com/" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Web">
      <span>Visita mi página oficial</span>
    </a>
  </div>
</body>
</html>
